<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Canvas Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .canvas-container {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transition: visibility 0.5s, opacity 0.5s linear;
            opacity: 0;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        .toolbar-btn {
            @apply p-2 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .toolbar-btn.active {
            @apply bg-blue-100 text-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col">
            <h1 class="text-2xl font-bold mb-4">My Canvases</h1>
            <button id="newNoteBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4 transition-colors">
                <i class="fas fa-plus mr-2"></i>New Canvas
            </button>
            <div class="flex-grow overflow-y-auto" id="notesList">
                <!-- Note list will be populated here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <div id="editor" class="flex-grow p-4 md:p-6 flex flex-col bg-gray-100 hidden">
                <input id="noteTitle" class="text-3xl font-bold bg-transparent focus:outline-none mb-4 w-full p-2 rounded-lg hover:bg-gray-200 focus:bg-white" placeholder="Untitled Canvas">
                
                <!-- Toolbar -->
                <div id="toolbar" class="flex items-center flex-wrap gap-2 border-b border-t bg-white p-2 rounded-lg shadow-sm mb-4">
                     <button id="drawBtn" class="toolbar-btn" title="Pencil"><i class="fas fa-pencil-alt"></i></button>
                     <button id="addTextBtn" class="toolbar-btn" title="Add Text"><i class="fas fa-font"></i></button>
                     <button id="addRectBtn" class="toolbar-btn" title="Add Rectangle"><i class="far fa-square"></i></button>
                     <button id="addCircleBtn" class="toolbar-btn" title="Add Circle"><i class="far fa-circle"></i></button>
                     <button id="addStickyNoteBtn" class="toolbar-btn" title="Add Sticky Note"><i class="far fa-sticky-note"></i></button>
                     <div class="relative inline-block">
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                        <button id="addImageBtn" class="toolbar-btn" title="Add Image"><i class="far fa-image"></i></button>
                     </div>
                     <div class="h-8 border-l mx-2"></div>
                     <button id="deleteBtn" class="toolbar-btn text-red-500" title="Delete Selected"><i class="fas fa-trash-alt"></i></button>
                     <button id="clearCanvasBtn" class="toolbar-btn text-red-500" title="Clear Canvas"><i class="fas fa-eraser"></i></button>
                </div>

                <div class="flex-grow w-full h-full relative">
                     <canvas id="noteCanvas"></canvas>
                </div>
            </div>
            <div id="welcomeScreen" class="flex-grow flex flex-col items-center justify-center bg-gray-100">
                 <svg class="w-24 h-24 text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                 </svg>
                <h2 class="text-2xl font-semibold text-gray-500">Select a canvas or create a new one</h2>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, getDocs, deleteDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- UI ELEMENTS ---
        const notesListEl = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const editorEl = document.getElementById('editor');
        const welcomeScreenEl = document.getElementById('welcomeScreen');
        const noteTitleEl = document.getElementById('noteTitle');
        const canvasEl = document.getElementById('noteCanvas');
        
        // Toolbar buttons
        const drawBtn = document.getElementById('drawBtn');
        const addTextBtn = document.getElementById('addTextBtn');
        const addRectBtn = document.getElementById('addRectBtn');
        const addCircleBtn = document.getElementById('addCircleBtn');
        const addStickyNoteBtn = document.getElementById('addStickyNoteBtn');
        const addImageBtn = document.getElementById('addImageBtn');
        const imageUploadInput = document.getElementById('imageUpload');
        const deleteBtn = document.getElementById('deleteBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');

        let currentNoteId = null;
        let userId = null;
        let notesUnsubscribe = null;
        let notesCache = new Map();
        let fabricCanvas = null;
        let saveTimeout;

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User is signed in with UID:", userId);
                loadNotes();
            } else {
                console.log("User is not signed in. Attempting to sign in.");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    showToast("Authentication failed. Please refresh.", "error");
                }
            }
        });

        // --- CORE FUNCTIONS ---
        function loadNotes() {
            if (!userId) {
                console.log("loadNotes called without userId.");
                return;
            }
            if (notesUnsubscribe) notesUnsubscribe();

            const notesCollection = collection(db, `artifacts/${appId}/users/${userId}/notes`);
            const q = query(notesCollection);

            notesUnsubscribe = onSnapshot(q, (snapshot) => {
                const notes = [];
                snapshot.forEach(doc => {
                    const noteData = doc.data();
                    notes.push({ id: doc.id, ...noteData });
                });
                
                notes.sort((a, b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
                
                notesCache.clear();
                notes.forEach(note => notesCache.set(note.id, note));

                renderNotesList();
                if (currentNoteId && !notesCache.has(currentNoteId)) {
                    showWelcomeScreen();
                } else if (currentNoteId) {
                    // Refresh title if it changed
                    const currentNoteData = notesCache.get(currentNoteId);
                    if (currentNoteData && noteTitleEl.value !== currentNoteData.title) {
                        noteTitleEl.value = currentNoteData.title;
                    }
                }
            }, (error) => {
                console.error("Error fetching notes:", error);
                showToast("Could not load notes.", "error");
            });
        }

        function renderNotesList() {
            notesListEl.innerHTML = '';
            if (notesCache.size === 0) {
                notesListEl.innerHTML = '<p class="text-gray-500 p-2">No canvases yet.</p>';
                return;
            }
            const sortedNotes = Array.from(notesCache.values()).sort((a, b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
            sortedNotes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = `p-3 rounded-lg cursor-pointer hover:bg-gray-100 truncate ${note.id === currentNoteId ? 'bg-blue-100 font-semibold' : ''}`;
                noteEl.textContent = note.title || 'Untitled Canvas';
                noteEl.dataset.id = note.id;
                noteEl.addEventListener('click', () => {
                    if (currentNoteId !== note.id) {
                        displayNote(note.id);
                    }
                });
                notesListEl.appendChild(noteEl);
            });
        }

        async function createNewNote() {
            if (!userId) return;
            const notesCollection = collection(db, `artifacts/${appId}/users/${userId}/notes`);
            try {
                const newNoteRef = await addDoc(notesCollection, {
                    title: 'Untitled Canvas',
                    content: JSON.stringify({ version: '5.3.1', objects: [] }), // Empty canvas
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                displayNote(newNoteRef.id);
                showToast("New canvas created!");
            } catch (error) {
                console.error("Error creating new note: ", error);
                showToast("Error creating canvas.", "error");
            }
        }
        
        function initCanvas() {
            if (fabricCanvas) {
                fabricCanvas.dispose();
            }
            const canvasContainer = canvasEl.parentElement;
            fabricCanvas = new fabric.Canvas(canvasEl, {
                isDrawingMode: false,
                backgroundColor: '#f8fafc' // light gray
            });
            
            // Make canvas responsive
            const resizeCanvas = () => {
                fabricCanvas.setWidth(canvasContainer.clientWidth);
                fabricCanvas.setHeight(canvasContainer.clientHeight);
                fabricCanvas.renderAll();
            };
            new ResizeObserver(resizeCanvas).observe(canvasContainer);
            resizeCanvas();

            fabricCanvas.on('object:modified', scheduleSave);
            fabricCanvas.on('object:added', scheduleSave);
            fabricCanvas.on('object:removed', scheduleSave);
        }

        function displayNote(noteId) {
            currentNoteId = noteId;
            const note = notesCache.get(noteId);

            if (!note) {
                showWelcomeScreen();
                return;
            }

            editorEl.classList.remove('hidden');
            welcomeScreenEl.classList.add('hidden');
            
            if (!fabricCanvas) {
                initCanvas();
            }

            noteTitleEl.value = note.title;
            fabricCanvas.loadFromJSON(note.content, () => {
                fabricCanvas.renderAll();
            });
            
            renderNotesList(); // To highlight active note
        }

        function showWelcomeScreen() {
            currentNoteId = null;
            editorEl.classList.add('hidden');
            welcomeScreenEl.classList.remove('hidden');
            if (fabricCanvas) {
                fabricCanvas.dispose();
                fabricCanvas = null;
            }
            renderNotesList();
        }

        function scheduleSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNote, 1500);
        }

        async function saveNote() {
            if (!currentNoteId || !userId || !fabricCanvas) return;
            
            const noteRef = doc(db, `artifacts/${appId}/users/${userId}/notes`, currentNoteId);
            const newTitle = noteTitleEl.value.trim() || "Untitled Canvas";
            const newContent = JSON.stringify(fabricCanvas.toJSON());

            const currentNoteData = notesCache.get(currentNoteId);
            if (currentNoteData && currentNoteData.title === newTitle && currentNoteData.content === newContent) {
                 return; // No changes
            }

            try {
                await updateDoc(noteRef, {
                    title: newTitle,
                    content: newContent,
                    updatedAt: serverTimestamp()
                });
                // Snapshot listener will update cache and list
            } catch (error) {
                console.error("Error saving note: ", error);
                showToast("Error saving canvas.", "error");
            }
        }

        // --- TOOLBAR ACTIONS ---
        drawBtn.addEventListener('click', () => {
            fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
            drawBtn.classList.toggle('active', fabricCanvas.isDrawingMode);
        });

        addTextBtn.addEventListener('click', () => {
            const text = new fabric.Textbox('Type here...', {
                left: 50,
                top: 50,
                width: 200,
                fontSize: 20,
                fill: '#333'
            });
            fabricCanvas.add(text).setActiveObject(text);
        });

        addRectBtn.addEventListener('click', () => {
            const rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: 'rgba(239, 68, 68, 0.7)',
                width: 100,
                height: 100,
            });
            fabricCanvas.add(rect);
        });

        addCircleBtn.addEventListener('click', () => {
            const circle = new fabric.Circle({
                left: 150,
                top: 150,
                radius: 50,
                fill: 'rgba(59, 130, 246, 0.7)',
            });
            fabricCanvas.add(circle);
        });

        addStickyNoteBtn.addEventListener('click', () => {
            const rect = new fabric.Rect({
                width: 200,
                height: 200,
                fill: '#FFF9C4',
                shadow: 'rgba(0,0,0,0.2) 2px 2px 5px'
            });
            const text = new fabric.Textbox('Sticky Note', {
                width: 180,
                top: 10,
                left: 10,
                fontSize: 18,
                textAlign: 'center',
            });
            const group = new fabric.Group([rect, text], {
                left: 200,
                top: 200,
            });
            fabricCanvas.add(group);
        });

        addImageBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                fabric.Image.fromURL(f.target.result, (img) => {
                    img.scaleToWidth(200);
                    fabricCanvas.add(img);
                });
            };
            reader.readAsDataURL(file);
            e.target.value = ''; // Reset input
        });

        deleteBtn.addEventListener('click', () => {
            const activeObjects = fabricCanvas.getActiveObjects();
            if (activeObjects.length > 0) {
                activeObjects.forEach(obj => fabricCanvas.remove(obj));
                fabricCanvas.discardActiveObject().renderAll();
            }
        });
        
        clearCanvasBtn.addEventListener('click', () => {
             if (window.confirm("Are you sure you want to clear the entire canvas? This cannot be undone.")) {
                fabricCanvas.clear();
                // Re-add background color after clear
                fabricCanvas.backgroundColor = '#f8fafc';
                fabricCanvas.renderAll();
                scheduleSave();
            }
        });


        // --- EVENT LISTENERS ---
        newNoteBtn.addEventListener('click', createNewNote);
        noteTitleEl.addEventListener('input', scheduleSave);
        
        // --- UTILITY FUNCTIONS ---
        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `toast show ${type === 'error' ? 'bg-red-600' : 'bg-green-500'}`;
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

    </script>
</body>
</html>
